{% extends 'api/base_main.html' %}
{% load static %}
{% block middle %}
    <div class="wrap">
        <div class="row Header-rowMain">
            </div>
        </div>
        <div class="wrapper">
            <div class="header">
                <h3 class="sign-in">Log in</h3>
            </div>
            <div class="clear"></div>
            <form method="post" action="{% url 'login' %}">
                {% csrf_token %}
                <div>
                    <input class="user-input" type="text" name="username" id="name" placeholder="username"/>
                </div>
                <div>
                    <input type="password" name="password" id="pass" placeholder="chat_id"/>
                </div>
                <div>
                    <input type="submit" value="Log in" />
                </div>
            </form>
        </div>

    </div>
{% endblock %}
